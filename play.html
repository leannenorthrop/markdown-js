<!DOCTYPE html>
<html>
  <body>
    <textarea id="text-input" oninput="this.editor.update()"
              rows="6" cols="60">Type **Markdown** here.</textarea>
    <div id="preview"> </div>
    <script src="dist/markdown.js"></script>
    <script>
      var dict = {
"dmar po":{"en":"red","rl":"m","ph":"","type":""},
"li wang":{"en":"orange","rl":"l","ph":"","type":""},
"ser po":{"en":"yellow","rl":"s","ph":"","type":""},
"ljng khu":{"en":"green","rl":"j","ph":"","type":""},
"sngon po":{"en":"blue","rl":"ng","ph":"","type":""},
"mu man":{"en":"purple","rl":"m","ph":"","type":""},
"zing skya":{"en":"pink","rl":"z","ph":"","type":""}
};
      var dictionary = markdown.Markdown.dialects.ExtendedWylie.dictionary;
      dictionary.addAll(dict);
      console.log(dictionary);
      function Editor(input, preview) {
        this.update = function () {
          var tree = markdown.parse(input.value, "ExtendedWylie");
          var jsonml = markdown.toHTMLTree( tree );
          var html = markdown.renderJsonML( jsonml );
          preview.innerHTML = html;
          //preview.innerHTML = markdown.toHTML(input.value);
        };
        input.editor = this;
        this.update();
      }
      var $ = function (id) { return document.getElementById(id); };
      new Editor($("text-input"), $("preview"));
    </script>
    <style type="text/css">
.uchen {
  font-size: 3em;
}
.syllables {
  display: inline-block;
}
.syllables > span {
  display: block;
}
.wylie,
.english {
  font-size: 14px;
  height: 1em;
  text-align: center;
}
span.wylie {
  display: none;
}
span.english {
  white-space: pre-wrap;
}
span.word .uchen {
  margin: 0 0.5em 0 0.5em;
}

.uchen a {
  text-decoration: none;
  color: black;
}

    </style>
  </body>
</html>
